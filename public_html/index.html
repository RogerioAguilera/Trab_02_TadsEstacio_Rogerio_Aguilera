<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "bootstrap/css/bootstrap-responsive.min.css" rel = "stylesheet" media = "screen" />
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/style.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/js/jquery.min.js"></script>
        <script src="bootstrap/js/jquery.mask.min.js"></script>
        <script src="bootstrap/js/script.js"></script>



    </head>

    <body class = "container-fluid">	
        <header>
            <div class = "form-group">
                <h2>Cadastro de Clientes</h2>
        </header>
        <br>

        <form class="form-horizontal" method="post">
            <div class = "form-group span3">
                <label>CPF:</label>
                <input id="cpf" type="text" maxlength="14" placeholder="000.000.000-00" 
                       required="required"/>   
            </div>
            <div class = "form-group span9">
                <label>Nome:</label>
                <input id="nome" type="text" pattern="[a-z\s]+$" placeholder="Seu nome" required="required"/>    
            </div>

            <div class = "form-group span4">
                <label>Estado civil:</label>
                <select id = "estadoCivil" required>
                    <option> Escolha uma opção </option>
                    <option>Solteiro</option>
                    <option>Casado</option>
                </select>
            </div>
            <div class = "form-group span4">
                <label>Sexo:</label>
                <select id = "sexo" required >
                    <option> Escolha uma opção</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>
            </div>
            <div class = "form-group span4">
                <label>Telefone:</label>
                <input id="telefone" type="text" required="required" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"  placeholder = "(00) 0000-0000"/>
            </div>
            <div class = "row-fluid">
                <div class = "form-group span3">
                    <label>CEP:</label>
                    <input id = "cep" type="text" maxlength = "9" required="required"  placeholder = "00000-000"/>
                </div>
                <div class = "form-group span9">
                    <label>Endereço:</label>
                    <input id = "Endereco" type="text" disabled />
                </div>
            </div>
            <div class = "row-fluid">
                <div class = "form-group span4">
                    <label>Bairro:</label>
                    <input type = "text" id = "bairro" disabled />
                </div>
                <div class = "form-group span4">
                    <label>Estado:</label>
                    <input type = "text" id = "estado" disabled />
                </div>
                <div class = "form-group span4">
                    <label>Cidade:</label>
                    <input id = "cidade" type="text" disabled />
                </div>

                <div class = "form-group span6">
                    <label>E-mail:</label>
                    <input id="email" type="text" required = "required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder = "email@exemplo.com" />
                </div>
                <div class = "form-group span6">
                    <label>Senha:</label>
                    <input id="senha" type="password" required = "required"  minlength = "6"
                           pattern="[a-zA-Z0-9]{8}" placeholder = "**********" />
                </div>

                <div class = "form-group span4">
                    <label>Obs:</label>
                    <textarea id = "obs" cols="50" maxlength="200" placeholder = "Observacoes"></textarea>
                </div>
            </div>

            <div class = "form-inline">
                <label>Receber promoções:</label>
                <input type = "checkbox" id = "promocao"/>
            </div>

            <div class = "row-fluid">
                <span id = "mensagem" style = "display:none">
                    "A qualquer momento você poderá cancelar o recebimento dos e-mail’s de promoção 
                    enviando um e-mail com o assunto STOP MAIL para o endereço contato@estacio.br." 
                </span>
            </div>
            <div class = "row-fluid" align = "center">
                <input id = "enviar" type = "submit" class = "btn btn-success" value = "Enviar"/>
                <input id = "cancelar" type = "button" class = "btn btn-danger" value = "Cancelar"/>
            </div>
        </form>
        <table id="tabelaCliente" class="table">
            <thead>
            <th>CPF</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </thead>
        <tbody id = "clienteTabela">
        </tbody>
    </table>
</body>
</html>
